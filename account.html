<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!---------Icon-------->
  <link rel="icon" type="image/jpg" href="assests/images/Dispatch-circle.png">
  <!--Google font-->
  <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
 <!-----FontAwesome-->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
 <!------Bottstrap-->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

 <!----------Stylesheets-->
 <link href="assests/css/reset.css" rel="stylesheet">
 <link href="assests/css/account.css" rel="stylesheet">

</head>
<body>
    <section >
        <nav class="navbar navbar-expand-lg navbar-dark default-color bg-dark fixed-top">
           
          <a class="navbar-brand" href="#">
            <img src="assests/images/dispatch.png" class="logo" alt="Logo" style="width:30px;">
              Dispatch Center 
          </a>                
          
      </nav>
    </section>  
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1>Sign up to manage your account online</h1>
                        <hr></hr>
                        <form class="was-validated ">
                            <div class="form-group">
                                <label for="fname">Fisrt Name:</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter Name" name="fname" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name:</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last name" name="lname" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter mail" name="email" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="form-group">
                                <label for="pwd"> Confirm Password:</label>
                                <input type="confpassword" class="form-control" id="confpwd" placeholder="Confirm password" name="confpswd" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            
                            <button type="submit" class="btn btn-danger">Continue</button>
                        </form  
                                             
                    </div>
                </div>
            </div>
        </div>
  
    </section>
</body>
</html>
